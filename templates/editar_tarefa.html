{% include 'main.html' %}

            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-12">
                        <div class="card card-body">
                            <h4 class="card-title">Dados da Tarefa</h4>
                            <br>
                            <form class="form-horizontal m-t-30" action="editar_tarefa" method="POST">
                                {% for tarefa in tarefa %}
                                <input type="hidden" name="id" value="{{ tarefa['id_tarefa'] }}"/>
                                <div class="form-group">
                                    <label for="data">Data: </label>
                                    <input type="text" class="form-control" name="data" id="data" value="{{ tarefa.data }}">
                                </div>
                                <div class="form-group">
                                    <label for="data">Tempo Gasto: </label>
                                    <input type="text" class="form-control" name="time" id="time" value="{{ tarefa.time }}">
                                </div>
                                <div class="form-group">
                                    <label for="historico">Nome da Tarefa: </label>
                                    <input type="text" class="form-control" name="nome_tarefa" id="nome_tarefa" value="{{ tarefa.nome_tarefa }}">
                                </div>
                                <div class="form-group">
                                    <label for="documento">Nome do Cliente: </label>
                                    <input type="text" class="form-control" name="nome_cliente" id="nome_cliente" value="{{ tarefa.nome_cliente }}">
                                </div>
                                <div class="form-group">
                                    <label for="movimento">Nome do Projeto: </label>
                                    <input type="text" class="form-control" name="nome_projeto" id="nome_projeto" value="{{ tarefa.nome_projeto }}">
                                </div>
                                <div class="form-group">
                                    <label for="credito">Nome do Líder: </label>
                                    <input type="text" class="form-control" name="nome_lider" id="nome_lider" value="{{ tarefa.nome_lider }}">
                                </div>
                                <div class="form-group">
                                    <label for="debito">Ciclo: </label>
                                    <input type="text" class="form-control" name="ciclo" id="ciclo" value="{{ tarefa.ciclo }}">
                                </div>
                                <div class="form-group">
                                    <label for="debito">Descrição: </label>
                                    <input type="text" class="form-control" name="descricao" id="descricao" value="{{ tarefa.descricao }}">
                                </div>
                                {% endfor %}
                                <button type="submit" href="editar_tarefa" class="btn btn-success"><i class="fa fa-save mr-1"></i>Atualizar</button>
                                <button type="submit" class="btn btn-primary"><i class="fa fa-save mr-1"></i>Cancelar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
