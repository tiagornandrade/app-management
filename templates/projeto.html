{% include 'main.html' %}

            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-12">
                        <div class="card card-body">
                            <h4 class="card-title">Dados do Projeto</h4>
                            <br>
                            <form class="form-horizontal m-t-30" action="projeto" method="POST">
                                <div class="form-group">
                                    <label>Projeto<span class="help"> </span></label>
                                    <input type="text" id="projeto" name="projeto" class="form-control" placeholder="Insira aqui o nome do projeto...">
                                </div>
                                <div class="form-group">
                                    <label>Tipo de Projeto</label>
                                    <select class="custom-select col-12" id="tipo_projeto" name="tipo_projeto" required>
                                        <option selected>Escolha aqui o tipo de projeto...</option>
                                        <option value="Interno">Interno</option>
                                        <option value="Externo">Externo</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="InputCliente">Cliente</label>
                                    <select class="custom-select col-12" id="cliente" name="cliente" required>
                                        <option selected>Escolha aqui o cliente...</option>
                                        {% for cliente in cliente%} 
                                        <option>{{ cliente }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Líder</label>
                                    <input type="text" id="lider" name="lider" class="form-control" placeholder="Insira aqui o nome do líder do projeto...">
                                </div>
                                <div class="form-group">
                                    <label>Categoria</label>
                                    <input type="text" id="categoria" name="categoria" class="form-control" placeholder="Insira aqui a categoria do projeto...">
                                </div>
                                <div class="form-group">
                                    <label>Valor Hora</label>
                                    <input type="text" id="valor_hora" name="valor_hora" class="form-control" placeholder="Insira aqui o valor da hora...">
                                </div>
                                <div class="form-group">
                                    <label>Descrição</label>
                                    <textarea id="descricao" name="descricao" class="form-control" rows="5" placeholder="Insira uma descrição sobre o projeto..."></textarea>
                                </div>
                                <br>
                                <div class="button">
                                    <button type="submit" class="btn btn-success">Salvar Projeto</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
