                                <div class="form-group">

                                    <input type="text" id="nome_ciclo" name="nome_ciclo" class="form-control" placeholder="Insira aqui o nome do ciclo...">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="date">Data de Inicio</label>

                                <div class="form-group">
                                    <label>Descrição</label>
                                    <textarea id="descricao" name="descricao" class="form-control" rows="2" placeholder="Insira uma descrição sobre o projeto..."></textarea>
                                </div>
                                <br>
                                <div class="button">
                                    <button type="submit" class="btn btn-success">Salvar Ciclo</button>
                                </div>
                            </form>
                        </div>
                    </div>
